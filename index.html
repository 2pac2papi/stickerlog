<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0ea5e9" />
    <!-- Usa rutas relativas en Pages -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./icons/icon-192.png" />
    <title>StickerLog</title>

    <!-- 1) Cache buster para GitHub Pages -->
    <script>
      (function () {
        var VERSION = "3.6.4"; // <-- cambia en cada release
        var url = new URL(location.href);
        if (url.searchParams.get("v") !== VERSION) {
          url.searchParams.set("v", VERSION);
          location.replace(url.toString());
        }
      })();
    </script>

    <!-- 2) Desregistrar cualquier Service Worker antiguo -->
    <script>
      (function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.getRegistrations().then(function (regs) {
            regs.forEach(function (r) { r.unregister(); });
          });
        }
      })();
    </script>
  </head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <!-- Vite reemplaza esto en el build; en dev apunta a /src/main.jsx -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
