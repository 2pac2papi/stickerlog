<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#0ea5e9" />
    <!-- Rutas relativas para GitHub Pages -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./icons/icon-192.png" />
    <title>StickerLog</title>

    <!-- Cache-buster: fuerza a Pages/CDN a servir el index nuevo -->
    <script>
      (function () {
        var VERSION = "3.7.0"; // Cambia en cada release
        var url = new URL(location.href);
        if (url.searchParams.get("v") !== VERSION) {
          url.searchParams.set("v", VERSION);
          location.replace(url.toString());
        }
      })();
    </script>

    <!-- Desregistrar cualquier Service Worker antiguo que pueda cachear el sitio -->
    <script>
      (function () {
        if ("serviceWorker" in navigator) {
          navigator.serviceWorker.getRegistrations().then(function (regs) {
            regs.forEach(function (r) { r.unregister(); });
          });
        }
      })();
    </script>
  </head>
  <body class="bg-slate-50">
    <div id="root"></div>
    <!-- En dev Vite usa /src/main.jsx; en build, Vite lo reemplaza por el bundle con hash -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
